<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

</head>

<body>
    <nav>
        <div class="nav-content">
            <h4>Choose the color flipper type: </h4>
            <!-- Essa tag mudará o conteúdo de acordo com o tipo que o usuário desejar. Sendo simple ou hex. -->
            <button id="type" class="btn" translate="no">Simple</button>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>background color : <span class="color">White</span></h2>
            <!-- Botão que será utilizado para trocar o background quando for clicado -->
            <button class="btn" id="btn" translate="no">click me</button>
        </div>
    </main>
</body>

</html>
